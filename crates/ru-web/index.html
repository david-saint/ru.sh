<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ru.sh - Natural Language to Bash</title>
    <link data-trunk rel="rust" data-wasm-opt="z"/>
    <style>
        :root {
            --bg: #0a0a0a;
            --fg: #fafafa;
            --accent: #22c55e;
            --muted: #71717a;
            --code-bg: #18181b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.5rem;
            color: var(--muted);
            margin: 0.5rem 0;
        }

        .description {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 1rem auto;
        }

        .cta code {
            display: inline-block;
            background: var(--code-bg);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            border: 1px solid #27272a;
        }

        /* Features */
        .features {
            padding: 3rem 0;
        }

        .features h2, .usage h2, .installation h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .feature {
            background: var(--code-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #27272a;
        }

        .feature h3 {
            margin-bottom: 0.5rem;
        }

        .feature p {
            color: var(--muted);
            font-size: 0.95rem;
        }

        /* Usage */
        .usage {
            padding: 3rem 0;
        }

        .example {
            background: var(--code-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid #27272a;
        }

        .example .prompt {
            color: var(--muted);
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .example pre {
            overflow-x: auto;
        }

        .example code {
            color: var(--accent);
        }

        /* Installation */
        .installation {
            padding: 3rem 0;
        }

        .installation ol {
            list-style: none;
            counter-reset: steps;
        }

        .installation li {
            counter-increment: steps;
            margin-bottom: 1.5rem;
            padding-left: 2.5rem;
            position: relative;
        }

        .installation li::before {
            content: counter(steps);
            position: absolute;
            left: 0;
            width: 1.75rem;
            height: 1.75rem;
            background: var(--accent);
            color: var(--bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .installation pre {
            background: var(--code-bg);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            overflow-x: auto;
            border: 1px solid #27272a;
        }

        .installation code {
            color: var(--accent);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 0;
            color: var(--muted);
            border-top: 1px solid #27272a;
            margin-top: 2rem;
        }

        footer a {
            color: var(--fg);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--accent);
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body></body>
</html>
